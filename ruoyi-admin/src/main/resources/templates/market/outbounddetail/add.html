<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增出库单明细')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-detail-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">出库单号：</label>
                <div class="col-sm-8">
                    <input name="outboundCode" th:value="${outboundCode}" readonly class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">商品名称：</label>
                <div class="col-sm-8">
                    <select class="form-control" name="goodsId">
                        <option value="">--请选择--</option>
                        <option th:each="entries,stat:${resultList}" th:value="${entries['id']}" th:text="${entries['name']}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">数量：</label>
                <div class="col-sm-8">
                    <input id="num" name="num" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/outboundDetail"
        // $("#form-detail-add").validate({
        //     focusCleanup: true
        // });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-detail-add').serialize());
            }
        }

        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#form-detail-add").validate({
            rules: {
                num: {
                    number : true,
                    required : true
                }
            },
            messages: {
                num: {
                    number : icon + "请输入数字",
                    required : icon + "请输入库存"
                }
            }
        });
    </script>
</body>
</html>
