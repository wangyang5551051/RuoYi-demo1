<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('商品列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>类型名称：</label>
                                <select class="form-control" name="typeId">
                                    <option value="">--请选择--</option>
                                    <option th:each="entries,stat:${resultList}" th:value="${entries['id']}" th:text="${entries['type_name']}"></option>
                                </select>
                            </li>
                            <!--<li>-->
                                <!--<label>库存：</label>-->

                            <!--</li>-->
                            <!--<li>-->
                                <!--<label>价格：</label>-->
                                <!--<input type="text" name="price"/>-->
                            <!--</li>-->
                            <!--<li>-->
                                <!--<label>单位：</label>-->
                                <!--<input type="text" name="unit"/>-->
                            <!--</li>-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <!--<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:inventory:add">-->
                    <!--<i class="fa fa-plus"></i> 添加-->
                <!--</a>-->
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:inventory:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <!--<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:inventory:remove">-->
                    <!--<i class="fa fa-remove"></i> 删除-->
                <!--</a>-->
                <!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:inventory:export">-->
                    <!--<i class="fa fa-download"></i> 导出-->
                <!--</a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:inventory:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:inventory:remove')}]];
        var datas = [[${@dict.getType('sys_unit')}]];

        var prefix = ctx + "system/inventory";

        $(function() {
            console.log(datas);
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "商品",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'name',
                    title: '名称'
                },
                {
                    field: 'typeName',
                    title: '类型名称'
                },
                {
                    field: 'num',
                    title: '库存'
                },
                {
                    field: 'price',
                    title: '价格'
                },
                {
                    field: 'unit',
                    title: '单位',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                    {
                        field: 'createBy',
                        title: '创建人'
                    }, {
                        field: 'createTime',
                        title: '创建时间'
                    },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        // actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        function test(){
            alert("我执行了AJAX");

            $.get("http://localhost:8081/student/user/haha",function(data){
                alert(data);
            });

            $.ajax({
                url:"http://localhost:8081/student/user/hello",
                type:"get",				//jsonp只能支持get请求   src只能进行get请求.
                dataType:"jsonp",       //dataType表示返回值类型 必须标识
                //jsonp: "callback",    //指定参数名称
                jsonpCallback: "hello",  //指定回调函数名称
                success:function (data){   //data经过jQuery封装返回就是json串
                    // alert(data);
                }
            });
        }
    </script>
</body>
