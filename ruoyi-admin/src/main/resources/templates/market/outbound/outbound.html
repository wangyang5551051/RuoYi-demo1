<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('出库单列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>出库单号：</label>
                            <input type="text" name="outboundCode"/>
                        </li>
                        <li>
                            <label>单据状态：</label>
                            <select class="form-control" name="status">
                                <option value="">--请选择--</option>
                                <option th:each="entries,stat:${@dict.getType('sys_bound_status')}" th:value="${entries['dictValue']}" th:text="${entries['dictLabel']}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:outbound:add">
                <i class="fa fa-plus"></i> 生成出库单
            </a>
            <!--<a class="btn btn-primary single disabled" onclick="$.operate.edit()"-->
               <!--shiro:hasPermission="system:outbound:edit">-->
                <!--<i class="fa fa-edit"></i> 修改-->
            <!--</a>-->
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:outbound:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:outbound:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:outbound:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:outbound:remove')}]];
    var datas = [[${@dict.getType('sys_bound_status')}]];
    var prefix = ctx + "system/outbound";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "出库单",
            sortName: "createTime",
            sortOrder: "desc",
            escape: true,
            showPageGo: true,
            rememberSelected: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'outboundCode',
                    title: '出库单号',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return '<a href="javascript:void(0)" onclick="detail(\'' + row.outboundCode + '\')">' + value + '</a>';
                    }
                },
                {
                    field: 'status',
                    title: '单据状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    },
                    sortable: true
                },
                {
                    field: 'createBy',
                    title: '创建人',
                    sortable: true
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>一键入库</a> ');
                        // actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function add(){
        var config = {
            url: prefix + "/add",
            type: "post",
            dataType: "json",
            data: {

            },
            beforeSend: function () {
                $.modal.loading("正在处理中，请稍后...");
                $.modal.disable();
            },
            success: function(result) {
                if (result.code == web_status.SUCCESS) {
                    $.modal.msgSuccess(result.msg);
                    $.table.refresh();
                } else if (result.code == web_status.WARNING) {
                    $.modal.alertWarning(result.msg)
                }  else {
                    $.modal.alertError(result.msg);
                }
                $.modal.closeLoading();
                $.modal.enable();
            }
        };
        $.ajax(config);
    }
    function edit(id){
        $.modal.confirm("确认要出库选中的单据吗?", function() {
            var url = prefix + "/edit";
            var data = { "id": id };
            $.operate.submit(url, "post", "json", data);
        });

    }

    /*字典列表-详细*/
    function detail(outboundCode) {
        var url = prefix + '/detail/' + outboundCode;
        $.modal.openTab("出库单明细", url);
    }
</script>
</body>
</html>
